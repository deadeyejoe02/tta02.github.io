<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Image and Title</title>
    <style>
        /* Basic reset and body styles */
        body {
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column; /* Column layout */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            background-color: #282c34; /* Dark background */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
            overflow: hidden; /* Hide overflow */
        }

        /* Title styles */
        h1 {
            font-size: 3rem; /* Large title size */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
            opacity: 0; /* Start invisible */
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 0.5s; /* Delay before starting */
        }
        
                a {
            font-size: 3rem; /* Large title size */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
            opacity: 0; /* Start invisible */
            animation: fadeIn 1s forwards; /* Fade-in effect */
            animation-delay: 0.5s; /* Delay before starting */
        }

        /* Image styles */
        .image-container {
            position: relative; /* Position for absolute elements */
            overflow: hidden; /* Hide overflow from image */
            width: 50vw; /* Responsive width */
            height: auto; /* Automatic height */
            max-height: 90vh; /* Maximum height */
        }

        img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.5s ease; /* Smooth transform */
        }

        /* Image hover effect */
        .image-container:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }
    </style>
</head>
<body>
        
    <div class="image-container">

		<img src="shirly1a.jpeg" alt="" height: 90vh>

    </div>
    
</body>
</html>
